<html>

<head>
  <title>Stack Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
      font-weight: 400;
      font-size: 16px;
      color: #333;
    }
    .center-text {
      text-align: center;
    }
    main {
      margin-top: 100px;
      padding: 20px;
    }
    img.logo {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 2em;
      font-weight: 100;
    }
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
    }
    footer p {
      font-weight: 300;
      font-size: 1.0em;
    }
    a {
      color: #31D8A0;
      text-decoration: none;
    }
    a:hover,
    a:focus {
      color: #31D8A0;
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="/js/bundle.min.js"></script>
</body>

</html>
